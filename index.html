<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexity Machines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Translucent Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* Content Area */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            color: #ffffff;
            text-align: center;
        }

        .content h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 300;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Placeholder for future content */
        .placeholder {
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 0.875rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="vivarium-loop.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Translucent Overlay -->
    <div class="overlay"></div>

    <!-- Content Area -->
    <div class="content">
        <h1>Complexity Machines</h1>
        <p>Content coming soon</p>
        <!-- Add your content here -->
    </div>
</body>
</html>
